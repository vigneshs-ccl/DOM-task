<!DOCTYPE html>
<html>
<head>
    <title>Form LocalStorage Example</title>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <div id="displayData"></div>

    <script>
        const myForm = document.getElementById('myForm');
        const displayDiv = document.getElementById('displayData');

        // Load data on page load (if available)
        document.addEventListener('DOMContentLoaded', () => {
            const storedData = localStorage.getItem('myFormData');
            if (storedData) {
                const parsedData = JSON.parse(storedData);
                document.getElementById('name').value = parsedData.name || '';
                document.getElementById('email').value = parsedData.email || '';
                displayDiv.textContent = `Stored Data: Name - ${parsedData.name}, Email - ${parsedData.email}`;
            }
        });

        myForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            const jsonData = JSON.stringify(formData);
            localStorage.setItem('myFormData', jsonData);

            displayDiv.textContent = `Data saved! Name - ${formData.name}, Email - ${formData.email}`;
        });
    </script>
</body>
</html>
